<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Media Query Demo</title>

    <style>
        /* Flex container */
        .flex-container {
            display: flex;
            justify-content: space-between;
            border: 2px solid black;
            padding: 10px;
        }

        /* Inner boxes */
        .box {
            width: 80px;
            height: 80px;
            background-color: lightblue;
            border: 2px solid blue;
            text-align: center;
            line-height: 80px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Media Query */
        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>

<h2>Flexbox with Media Query</h2>

<div class="flex-container">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
</div>

<p id="screen"></p>

<script>
    function showWidth() {
        document.getElementById("screen").innerText =
            "Screen Width: " + window.innerWidth + "px";
    }

    showWidth();
    window.onresize = showWidth;
</script>

</body>
</html>
