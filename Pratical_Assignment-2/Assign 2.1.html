<!DOCTYPE html>
<html>
<head>
    <title>Box Model & Inline-Block Demo</title>

    <style>
        .box {
            display: inline-block;     /* inline-block demonstration */
            width: 150px;
            height: 100px;

            padding: 15px;             /* box model */
            border: 3px solid black;
            margin: 10px;

            background-color: lightblue;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>Box Model & display: inline-block</h2>

<div class="box">Box 1</div>
<div class="box">Box 2</div>
<div class="box">Box 3</div>

<br><br>

<button onclick="changeBox()">Change Box Style</button>

<script>
    function changeBox() {
        let boxes = document.getElementsByClassName("box");

        for (let i = 0; i < boxes.length; i++) {
            boxes[i].style.padding = "30px";
            boxes[i].style.border = "5px dashed red";
            boxes[i].style.backgroundColor = "lightgreen";
        }
    }
</script>

</body>
</html>
